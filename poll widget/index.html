<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Poll Widget</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <main class="widget-container">
      <h2>Programming Language Poll</h2>
      <div class="questions-container">
        <div class="questions">
          <label for="ruby">
            <input type="radio" name="option" value="ruby" /> Ruby
          </label>
          <div class="percent-value">5%</div>
        </div>
        <div class="percentage">
          <div class="five-percent"></div>
        </div>
      </div>
      <div class="questions-container">
        <div class="questions">
          <label for="ruby">
            <input type="radio" name="option" value="javascript" /> Javascript
          </label>
          <div class="percent-value">50%</div>
        </div>
        <div class="percentage">
          <div class="fifty-percent"></div>
        </div>
      </div>
      <div class="questions-container">
        <div class="questions">
          <label for="ruby">
            <input type="radio" name="option" value="golang" /> Golang
          </label>
          <div class="percent-value">30%</div>
        </div>
        <div class="percentage">
          <div class="thirty-percent"></div>
        </div>
      </div>
      <div class="questions-container">
        <div class="questions">
          <label for="ruby">
            <input type="radio" name="option" value="python" /> Python
          </label>
          <div class="percent-value">15%</div>
        </div>
        <div class="percentage">
          <div class="fifteen-percent"></div>
        </div>
      </div>
    </main>
  </body>
</html>
