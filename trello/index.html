<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Issue Tracker</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <header>
        <h1>Issue Tracker</h1>
    </header>
    <div class="form-container">
        <form action="" id="form">
            <input type="text" name="task" value="" placeholder="Enter the task">
            <select name="option" id="">
                <option value="todo">Todo</option>
                <option value="progress">In Progress</option>
                <option value="completed">Completed</option>
            </select>
            <select name="priority" id="">
                <option value="high">High</option>
                <option value="medium">Medium</option>
                <option value="low">Low</option>
            </select>
            <input type="submit" value="Add Task" class="btn-primary">
        </form>
    </div>
   
    <main>
        
      <div class="jira-container" id="todo">
        <h3>Todo</h3>
       
      </div>
      <div class="jira-container" id="progress">
        <h3>In Progress</h3>
      </div>
      <div class="jira-container" id="completed">
        <h3>Completed</h3>
      </div>
    </main>
  </body>
</html>
